<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-çözüm Transctional Services Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins';
            font-size: 14px;
        }

        body {
            background: #FFFFFF;
            background: -moz-linear-gradient(-45deg, #FFFFFF 0%, #FFFFFF 21%, #8DCE6C 100%) fixed;
            background: -webkit-linear-gradient(-45deg, #FFFFFF 0%, #FFFFFF 21%, #8DCE6C 100%) fixed;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFFFFF 21%, #8DCE6C 100%) fixed;

        }

        .kart {
            border-radius: 15px;
            -webkit-box-shadow: 5px 11px 15px -1px rgba(138, 138, 138, 0.27);
            box-shadow: 5px 11px 15px -1px rgba(138, 138, 138, 0.27);
            background-color: rgba(255, 255, 255, 0.50);
            max-height: 400px;
            overflow-y: scroll;
        }

        ul li {
            background-color: transparent !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light" style="background-color:transparent!important;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.ecozum.com.tr/wp-content/uploads/2018/04/e%C3%A7%C3%B6z%C3%BCm-logo.png"
                    height="40">
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="kart">
                    <div class="container p-3">
                        <p>Create a user entry</p>
                        <div class="row">
                            <div class="col-9">
                                <div class="row">
                                    <div class="col mb-1"><input onchange="handleOnChange(event)" type="text"
                                            class="form-control" placeholder="Name" id="newAccountHolder">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mt-1"><input onchange="handleOnChange(event)" type="number"
                                            class="form-control" placeholder="Balance" id="newAccountBalance">
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-outline-success" onclick="newAccountHolder()"
                                    style="height: 100%;">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="kart">
                    <div class="container p-3">
                        <p>Money Transfer</p>
                        <div class="row">
                            <div class="col mb-1" id="from-the-account-holder-list" >
                                
                            </div>
                            <div class="col mb-1">
                                <input type="number" class="form-control" id="transactional-amount" onchange="handleOnChange(event)"
                                    placeholder="Amount"></div>
                        </div>
                        <div class="row">
                            <div class="col mt-1"  id="send-to-account-holder-list">
                               
                            </div>
                            <div class="col mt-1">
                                <button type="button" onclick="transactionalAction()" class="btn btn-success"
                                    style="width: 100%;">
                                    Send
                                    <svg width="16" height="16" fill="currentColor" class="bi bi-send mx-1"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 p-2">
                <div class="kart">
                    <div class="container p-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                style="font-weight: 500;">
                                Customer
                                <span>Total Balance</span>
                            </li>
                        </ul>
                        <div id="account-holders-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 p-2">
                <div class="kart">
                    <div class="container p-3">
                        
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="font-weight: 500;">History</li>

                        </ul>
                    
                    <div id="history-container"></div>
                       
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/formValues.js"></script>
    <script src="src/svg.js"></script>
    <script src="src/helpers.js"></script>
    <script src="src/components.js"></script>
    <script src="src/store.js"></script>
    <script src="src/render.js"></script>
</body>

</html>
